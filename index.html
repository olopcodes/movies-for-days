<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container center-flex">
        <h1 class="header__logo center-flex">
          Movies For days<i class="bx bx-camera-movie"></i>
        </h1>
        <a class="btn--header center-flex" href="#watchlist"
          ><span>My list</span> <i class="bx bxs-folder-plus"></i
        ></a>
      </div>
    </header>
    <main>
      <form id="movie-form" class="movie-form container-sm">
        <label for="movie-search"
          ><i class="bx bx-search-alt-2 movie-form__icon"></i
        ></label>
        <input
          id="movie-search"
          type="text"
          placeholder="Search for a movie..."
        />
        <button class="btn--search">Search</button>
      </form>
      <section class="movie-results container-sm">
        <ul class="movie-results__list container center-flex">
          <div class="movies-results__empty-box center-flex">
            <p class="center-flex"><i class="bx bx-movie-play"></i></p>
            <h2 class="movies-results__title">
              Search movies and add them to your watchlist
            </h2>
          </div>
        </ul>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
