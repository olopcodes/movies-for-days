<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container center-flex">
        <h1 class="header__logo center-flex">
          Movies For days<i class="bx bx-camera-movie"></i>
        </h1>
        <a class="btn--header center-flex" href="#watchlist"
          ><span>My list</span> <i class="bx bxs-folder-plus"></i
        ></a>
      </div>
    </header>
    <main>
      <label for="movie-search"><i class="bx bx-search-alt-2"></i></label>
      <input
        id="movie-search"
        type="text"
        placeholder="Search for a movie..."
      />
      <button>Search</button>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
